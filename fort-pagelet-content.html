<link rel="import" href="../polymer/polymer.html">

<!--
An element to bind html content to a container

Example:

    <fort-pagelet-content html="this is some <strong>bold</strong> content"></fort-pagelet-content>

@demo demo/fort-pagelet-content.html
-->

<dom-module id="fort-pagelet-content" attributes="html">
  <template>
    <slot></slot>
  </template>
  <script>
    Polymer(
      {
        is:           'fort-pagelet-content',
        properties:   {
          html:        {type: String, observer: '_htmlChanged'},
          _hasChanged: {type: Boolean, value: true}
        },
        _htmlChanged: function ()
                      {
                        if(this.html !== null || this._hasChanged)
                        {
                          this._hasChanged = true;
                          var frag = document.createRange().createContextualFragment(this.html || ''),
                            imports = frag.querySelectorAll('link[rel="import"]');

                          for(var idx in imports)
                          {
                            if(imports.hasOwnProperty(idx))
                            {
                              this.importHref(imports[idx].getAttribute('href'));
                              frag.removeChild(imports[idx]);
                            }
                          }

                          while(this.firstChild)
                          {
                            this.removeChild(this.firstChild);
                          }
                          if(frag)
                          {
                            this.appendChild(frag);
                          }
                        }
                      }
      }
    );
  </script>
</dom-module>
