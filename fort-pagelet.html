<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../fort-resource/fort-resource.html">
<link rel="import" href="./fort-pagelet-content.html">

<!--
An element to load a url into a container

Example:

    <fort-pagelet url="./ajax.html"></fort-pagelet>

Example:

    <fort-pagelet url="./random.html" refresh="3"></fort-pagelet>

@demo demo/index.html
-->

<dom-module id="fort-pagelet" attributes="auto auth url refresh ttl">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <fort-resource id="res" auto="[[auto]]" auth="[[auth]]" url="[[url]]" ttl="[[ttl]]"
                   data="{{_fortPageletContent}}"></fort-resource>
    <fort-pagelet-content id="content" html="[[_fortPageletContent]]">
      <slot></slot>
    </fort-pagelet-content>
  </template>

  <script>
    Polymer(
      {
        is:         'fort-pagelet',
        properties: {
          /**
           * URL you want to be loaded into the container
           */
          url:                    {type: String},
          auth:                   {type: Boolean},
          auto:                   {type: Boolean},
          /**
           * ttl: time to live (in seconds)
           */
          ttl:                    {type: Number, value: 0},
          /**
           * Number of seconds to refresh the url
           */
          refresh:                {type: Number, value: 0},
          _refreshIntervalHandle: {type: Number}
        },

        observers: ['_refresh(auto,url,refresh)'],
        _refresh:  function ()
                   {
                     if(this.auto)
                     {
                       this.update(false);
                     }
                   },

        update:        function (ignoreCache)
                       {
                         this.$.res.update(ignoreCache);
                         this.startInterval()
                       },
        startInterval: function ()
                       {
                         if(this.refresh > 0 && !this._refreshInterval)
                         {
                           this.stopInterval();
                           this._refreshInterval = setInterval(
                             function () { this.$.res.update(true); }.bind(this),
                             this.refresh * 1000
                           );
                         }
                       },
        stopInterval:  function ()
                       {
                         if(this._refreshIntervalHandle)
                         {
                           //noinspection JSCheckFunctionSignatures
                           clearInterval(this._refreshIntervalHandle);
                         }
                       },
        detached:      function () {this.stopInterval()}
      }
    );
  </script>
</dom-module>
