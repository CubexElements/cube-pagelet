<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Fortifi Pagelet Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../fort-pagelet.html">
</head>
<body unresolved>

Here is a pagelet:
<fort-pagelet url="./ajax.html">Loading ajax.html content</fort-pagelet>
<fort-pagelet auto url="./ajax.html" refresh="3">[auto] Load ajax.html with 3 second refresh ...</fort-pagelet>

<fort-pagelet url="./random.html" refresh="5">
  <button onclick="this.parentNode.update()">Load random.html every 5 seconds</button>
</fort-pagelet>

</body>
</html>
